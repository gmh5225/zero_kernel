before_script:
  - echo "[START] Launching build.."

build:
  script:
    - python3 -m pip install -r requirements.txt
    - export CONAN_LOGIN_USERNAME=ci_user
    - export CONAN_PASSWORD=${CI_JOB_TOKEN}
    - python3 wrapper bundle docker 20.0 dumpling --conan-cache --conan-upload --clean-docker
    - python3 wrapper bundle docker 20.0 cheeseburger --conan-cache --conan-upload --clean-docker
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual

after_script:
  - echo "[FINISH] Build succeeded!"
