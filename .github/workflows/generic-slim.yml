name: Generic Slim Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
        isPrerelease:
          description: "Select whether this is pre-release"
          required: true
          default: "false"
          type: choice
          options:
          - true
          - false

permissions:
  contents: write

env:
  IS_PRERELEASE: ${{ github.event.inputs.isPrerelease || false }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build And Publish
        run: |
          python3 -m pip install -r requirements.txt
          export PYTHONPATH=$(pwd)
          python3 wrapper bundle docker 20.0 dumpling generic-slim --clean-image
      - name: Get current version
        id: version
        run: echo "::set-output name=version::$(cat version)"
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Form a tag name
        id: tagname
        run: echo "::set-output name=tagname::v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ steps.tagname.outputs.tagname }}
          prerelease: ${{ env.IS_PRERELEASE }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: "release-slim/*.zip"
